<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>	
</head>
<body ng-controller="MainController as mainCtrl" ng-class="{'announce': mainCtrl.win}">
	<!-- <div id="announce"> -->
	<h1 id="ban">GET THAT DOUGH</h1>
	<div id="wrapper">
		<div id="board">
			<div class="box" ng-repeat="b in mainCtrl.boxes" ng-click="mainCtrl.playerMove($index)" ng-class="{'unpicked': b.bag}">{{ b.text }}</div>
		</div>
	</div>
	<script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
